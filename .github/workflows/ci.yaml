name: Octo Organization CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: |
          sudo apt update
          sudo apt install wget -y
          wget smartpy.io/smartpy
          chmod a+x smartpy
          sudo mv smartpy /usr/bin/ 

